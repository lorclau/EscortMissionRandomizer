<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Escort Mission Role Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Escort Mission Role Assignment</h2>

  <div class="controls">
    <input
      type="text"
      id="playerInput"
      placeholder="Enter player name"
    />
    <button id="addPlayerBtn">Add Player</button>
    <button id="randomizeTeamsBtn">Randomize Teams</button>
    <button id="swapTeamsBtn">Swap Teams</button>
    <button id="assignRolesBtn">Assign Roles</button>
    <button id="copyBtn">Copy</button>
    
  </div>

  <div class="container">
    <div class="column" id="participants">
    <h3>Participants</h3>
    <div class="dropzone" id="participantsDrop"></div>
    </div>
    
    <div class="column" id="attackers">
    <h3>Attackers</h3>
    <div class="dropzone" id="attackersDrop"></div>
    </div>

    <div class="column" id="defenders">
    <h3>Defenders</h3>
    <div class="dropzone" id="defendersDrop"></div>
    </div>
  </div>

  <script src="src/script.js"></script>
</body>
</html>
